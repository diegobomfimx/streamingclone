<head>

    <header>
        <div class="container">
            <h2 class="logo">BLUEFLIX!</h2>

                <a class="inicio1" href="#">início</a>

        </div>

    <main>
        <div class="filme-principal">
            
            <div class="container">
                <h3 class="titulo">THE BATMAN</h3>
                <p class="sinopse">Bruce Wayne é um jovem bilionário da cidade de Gotham City, Nova Jersey, que também age secretamente como o vigilante noturno Batman após o assassinato dos seus pais.</p>
            
                <div class="botoes">
                    <button role="button" class="botao">

                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>

                </div>
            </div>

        </div>
